<!DOCTYPE html>
<html lang="it">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Esercizio 5.1.3</title>
  </head>
  
  <body>
    <script>
      var x = prompt("Inserire il primo numero:");
      var y = prompt("Inserire il secondo numero:");
      var somma = parseFloat(x) + parseFloat(y);
      var differenza = parseFloat(x) - parseFloat(y);
      alert("La somma è: " + somma);
      alert("La differenza è: " + differenza);
    </script>
  </body>
</html>
