<!DOCTYPE html>
<html lang="it">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Esercizio 5.2.2</title>
    
    <script>
      function changeColor(color) {
	document.body.style.background = color;
      }
    </script>
  </head>
  
  <body>
    <div>
      <input type="radio" name="color" id="red" onchange="javascript:changeColor('red');">rosso<br />
      <input type="radio" name="color" id="green" onchange="javascript:changeColor('green');">verde<br />
      <input type="radio" name="color" id="yellow" onchange="javascript:changeColor('yellow');">giallo<br />
      <input type="radio" name="color" id="white" onchange="javascript:changeColor('white');" checked>bianco
    </div>
  </body>
</html>
