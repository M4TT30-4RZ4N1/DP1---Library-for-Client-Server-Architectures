<!DOCTYPE html>
<html lang="it">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Esercizio 5.1.4</title>
  </head>
  
  <body>
    <script>
      while(true) {
	var x = prompt("Inserire il primo numero:");
	var y = prompt("Inserire il secondo numero:");
	var somma = parseFloat(x) + parseFloat(y);
	var differenza = parseFloat(x) - parseFloat(y);
	document.write("<p>Primo numero: " + x + "</p>");
	document.write("<p>Secondo numero: " + y + "</p>");
	document.write("<p>La somma è: " + somma + "</p>");
	document.write("<p>La differenza è: " + differenza + "</p>");
  	document.write("<br>");
      }
    </script>
  </body>
</html>
