<!DOCTYPE html>

      }

      }
      
      td.votoAlto {

      }

      <tr>
	<td>Computer architectures</td>

      </tr>
      
      <tr>
	<td>Optimization methods and algorithms</td>
	<td class="votoAlto">30</td>

      <tr>
