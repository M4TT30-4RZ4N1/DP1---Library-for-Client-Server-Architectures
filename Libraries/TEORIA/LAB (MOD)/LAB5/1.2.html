<!DOCTYPE html>
<html lang="it">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Esercizio 5.1.2</title>
  </head>
  
  <body>
    <script>
      var x = prompt("Inserire un numero intero:", "0");
      if (x % 2 === 0)
	document.write("<p>Il numero " + x + " è pari.</p>");
      else
	document.write("<p>Il numero " + x + " è dispari.</p>");
    </script>
  </body>
</html>
