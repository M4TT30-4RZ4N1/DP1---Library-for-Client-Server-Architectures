<!DOCTYPE html>
<html lang="it">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Esercizio 5.2.4</title>
    
    <script>
      function somma() {
	document.getElementById("somma").value = parseFloat(document.getElementById("numero1").value) + parseFloat(document.getElementById("numero2").value);
      }
    </script>
  </head>
  
  <body>
    <div>
      Primo numero > 0: <input type="text" id="numero1" onchange="javascript:somma();"><br />
      Primo numero > 0: <input type="text" id="numero2" onchange="javascript:somma();"><br />
      Risultato: <input type="text" disabled id="somma">
    </div>
  </body>
</html>
